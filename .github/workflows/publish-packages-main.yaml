name: Publish Package

on:
  workflow_dispatch:
    inputs:
        package:
          description: 'Name of package to publish'
          required: true
          default: 'components'
          type: choice
          options:
          - components
          - contexts
          - hooks
          - resource-utils
          - utils

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}",
              "pr_template": "- ${{TITLE}}\n - PR: #${{NUMBER}}",
              "categories": [
                {
                    "title": "## ${{ github.event.inputs.package }}",
                    "labels": ["${{ github.event.inputs.package }}"]
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable Corepack before setting up Node
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install and run build
        working-directory: packages/${{ github.event.inputs.package }} 
        run: |
          yarn install --immutable
          yarn dbuild

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{steps.changelog.outputs.changelog}}
      
      - name: Publish to npm
        if: ${{ github.event.inputs.package == 'components' || github.event.inputs.package == 'contexts' || github.event.inputs.package == 'hooks' || github.event.inputs.package == 'resource-utils' || github.event.inputs.package == 'utils' }}
        run: npm publish
        working-directory: packages/${{ github.event.inputs.package }} 
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
